{{- if .Values.ingress.enabled -}}
{{- $fullName := include "angular.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- if and .Values.ingress.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set .Values.ingress.annotations "kubernetes.io/ingress.class" .Values.ingress.className}}
  {{- end }}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "angular.labels" . | nindent 4 }}
  annotations:
    {{- if not (hasKey .Values.ingress.annotations "cert-manager.io/cluster-issuer") }}
    cert-manager.io/cluster-issuer: letsencrypt-staging
    {{- end }}
    {{- toYaml .Values.ingress.annotations | nindent 4 }}

spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: nginx
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
  - hosts:
      - {{ .Values.server_name }}
      {{- if .Values.ingress.staff.enabled }}
      - {{ .Values.ingress.staff.staff_url | default (printf "staff.%s" .Values.server_name) }}
      {{- end }}
    secretName: {{ .Values.server_name }}-tls
  {{- end }}
  rules:
    - host: {{ .Values.server_name }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
              {{- end }}
    {{- if .Values.ingress.staff.enabled }}
    # Staff subdomain
    - host: {{ .Values.ingress.staff.staff_url | default (printf "staff.%s" .Values.server_name) }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
              {{- end }}
    {{- end }}          
{{- end }}  {{/* <-- ends .Values.ingress.enabled */}}
  