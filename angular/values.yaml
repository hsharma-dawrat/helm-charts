# Default values for angular.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
---
#namespace: eventat-api-staging
replicaCount: 1

image:
  repository: registry.digitalocean.com/eventat/angular-staging
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"


service:
  type: ClusterIP
  port: 80
  containerPort: 4000
server_name: dev2.eventat.com

ingress:
  enabled: true
  className: "nginx"
  annotations: 
    cert-manager.io/cluster-issuer: letsencrypt-staging
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dev2.eventat.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
     - hosts:
        - dev2.eventat.com
  staff:
    enabled: false
    staff_url: tak-staff.eventat.com    
#Enable this if you want to use the taints and tolerations
tolerations:
  effect: NoSchedule
  key: env
  operator: Equal
  value: frontend
nodeSelector: frontend-pool
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
resources:
  requestsCPU: "50m"
  requestsMemory: "80Mi"   
